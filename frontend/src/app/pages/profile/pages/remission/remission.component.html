<div class="card mb-5 mb-xl-10">
    <div class="card-body py-3">
        <div class="table-responsive" style="min-height: 550px;">
            <table class="table align-middle table-row-dashed fs-6 gy-5 section-to-print">
                <thead>
                    <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                        <th class="text-center">ORDEN</th>
                        <th class="text-center">FOLIO</th>
                        <th class="min-w-100px text-start">Cliente</th>
                        <th class="min-w-70px text-end">TOTAL</th>
                        <th class="min-w-70px text-center">CREADO</th>
                        <th class="min-w-70px text-center">MODIFICADO</th>
                        <th class="min-w-70px text-center">STATUS</th>
                        <th class="min-w-70px text-center">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">
                    <tr *ngFor="let item of allData">
                        <td class="text-center"> <span class="fw-bold">{{ item.type }}</span></td>
                        <td class="text-center text-primary">{{ item.folio }}</td>
                        <td class="text-start">{{ truncateText(item.entename, 60) }}</td>
                        <td class="text-end">{{ item.total | currency }} {{ item.currency | uppercase}}</td>
                        <td class="text-center">{{ item.created_at | date:'short' }}</td>
                        <td class="text-center">{{ item.modified_at | date:'short' }}</td>
                        <td class="text-center">
                            <div [ngClass]="getStatusClass(item.status)" class="badge"> {{ item.status }} </div>
                        </td>
                        <td class="text-center">
                            <a routerLink="/movimiento-de-cotizacion/{{ item.id }}" class="symbol symbol-25px">
                                <img src="assets/media/icons/view-button.svg" />
                            </a>
                        </td>
                    </tr>
                    <tr *ngIf="allData.length == 0">
                        <td colspan="7" class="text-center">No hay datos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
