<div class="d-flex flex-column flex-lg-row">
    <div class="flex-column flex-lg-row-auto w-lg-250px w-xl-350px mb-10">
        <div class="card card-flush py-4">
            <div class="card-header">
                <div class="card-title">
                    <h2>Imágen</h2>
                </div>
            </div>
            <div class="card-body text-center pt-0">
                <div class="image-input image-input-empty image-input-outline image-input-placeholder mb-3"
                    [ngStyle]="{ 'background-image': 'url(' + baseUrl + heroe.image + ')'}" data-kt-image-input="true">
                    <div class="image-input-wrapper w-150px h-150px"></div>
                    <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                        data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                        <i class="bi bi-pencil-fill fs-7"></i>
                        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                    </label>
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                        data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                        <i class="bi bi-x fs-2"></i>
                    </span>
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                        data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                        <i class="bi bi-x fs-2"></i>
                    </span>
                </div>
                <div class="text-muted fs-7">Solo se admiten archivos de imagen *.png, *.jpg y *.jpeg.</div>
            </div>
        </div>
    </div>
    <div class="flex-lg-row-fluid ms-lg-15">
        <form class="form" [formGroup]="letsdoitForm" (submit)="$event.preventDefault()" appEnterAsTab>
            <div *ngIf="!isEditMode; else fullForm">
                <div class="card pt-4 mb-6 mb-xl-9">
                    <div class="card-header border-0">
                        <div class="card-title">
                            <h2>General</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0 pb-5">
                        <div
                            class="notice d-flex bg-light-primary rounded border-primary border border-dashed mb-9 p-6">
                            <span class="svg-icon svg-icon-2tx svg-icon-primary me-4">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10"
                                        fill="currentColor" />
                                    <rect x="11" y="14" width="7" height="2" rx="1" transform="rotate(-90 11 14)"
                                        fill="currentColor" />
                                    <rect x="11" y="17" width="2" height="2" rx="1" transform="rotate(-90 11 17)"
                                        fill="currentColor" />
                                </svg>
                            </span>
                            <div class="d-flex flex-stack flex-grow-1">
                                <div class="fw-semibold">
                                    <div class="fs-6 text-gray-700">Se requiere este dato para crearlo.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2 required">Código</label>
                                <input #fullnameInput class="form-control form-control-lg text-center" type="text"
                                    formControlName="code" style="text-transform: uppercase" required>
                                <div *ngIf="letsdoitForm.get('code')?.invalid && letsdoitForm.get('code')?.touched"
                                    class="text-danger">
                                    Código es requerido. </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #fullForm>
                <div class="card pt-4 mb-6 mb-xl-9">
                    <div class="card-header border-0">
                        <div class="card-title">
                            <h2>General</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0 pb-5">
                        <div
                            class="notice d-flex bg-light-primary rounded border-primary border border-dashed mb-9 p-6">
                            <span class="svg-icon svg-icon-2tx svg-icon-primary me-4">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10"
                                        fill="currentColor" />
                                    <rect x="11" y="14" width="7" height="2" rx="1" transform="rotate(-90 11 14)"
                                        fill="currentColor" />
                                    <rect x="11" y="17" width="2" height="2" rx="1" transform="rotate(-90 11 17)"
                                        fill="currentColor" />
                                </svg>
                            </span>
                            <div class="d-flex flex-stack flex-grow-1">
                                <div class="fw-semibold">
                                    <div class="fs-6 text-gray-700">Se requieren los datos necesarios para actualizarlo.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2 required">Código</label>
                                <input #fullnameInput class="form-control form-control-lg text-center" type="text"
                                    formControlName="code" style="text-transform: uppercase" required>
                                <div *ngIf="letsdoitForm.get('code')?.invalid && letsdoitForm.get('code')?.touched"
                                    class="text-danger">
                                    Código es requerido. </div>
                            </div>
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2">Código Alternativo</label>
                                <input class="form-control form-control-lg text-center" type="text"
                                    formControlName="code_alternative" style="text-transform: uppercase">
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-3">
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2">Categoría</label>
                                <select class="form-control form-control-lg text-center" formControlName="categoryid">
                                    <option value="" disabled>Seleccione</option>
                                    <option *ngFor="let item of allCategories" [value]="item.id">{{
                                        item.fullname }}
                                    </option>
                                </select>
                            </div>
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2">Proveedor</label>
                                <select class="form-control form-control-lg text-center" formControlName="supplierid">
                                    <option value="" disabled>Seleccione</option>
                                    <option *ngFor="let supplier of allSuppliers" [value]="supplier.id">
                                        {{ supplier.fullname }}
                                    </option>
                                </select>
                            </div>
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2">Unidad de Medida</label>
                                <select class="form-control form-control-lg text-center" formControlName="unitkey">
                                    <option value="" disabled>Seleccione</option>
                                    <option *ngFor="let item of itemUnits" [value]="item">{{ item }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-7">
                            <label class="fs-6 fw-semibold form-label mb-2">Descripción</label>
                            <textarea class="form-control form-control-lg text-center" rows="3"
                                formControlName="description" style="text-transform: uppercase"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card pt-4 mb-6 mb-xl-9">
                    <div class="card-header border-0">
                        <div class="card-title">
                            <h2>Detalles</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0 pb-5">

                        <div class="row">
                            <div class="col-md-6 mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2 required">Costo proveedor</label>
                                <div class="d-flex">
                                    <input class="form-control form-control-lg text-center" type="number" min="0"
                                        step="1" formControlName="cost" style="flex: 0 0 60%;" required>
                                    <select formControlName="currencycost" class="form-select form-control-solid ms-2"
                                        style="flex: 0 0 40%;">
                                        <option value="" disabled>Moneda de compra</option>
                                        <option *ngFor="let item of allCurrency" [value]="item.code">{{
                                            item.code }}
                                        </option>
                                    </select>
                                </div>
                                <div *ngIf="letsdoitForm.get('cost')?.invalid && letsdoitForm.get('cost')?.touched"
                                    class="text-danger">
                                    Costo es requerido, mínimo 0.</div>
                            </div>

                            <div class="col-md-6 mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2 required">Precio de venta</label>
                                <div class="d-flex">
                                    <input class="form-control form-control-lg text-center" type="number" min="0"
                                        step="1" formControlName="price" style="flex: 0 0 60%;" required>

                                    <select formControlName="currencyprice" class="form-select form-control-solid ms-2"
                                        style="flex: 0 0 40%;">
                                        <option value="" disabled>Moneda de venta</option>
                                        <option *ngFor="let item of allCurrency" [value]="item.code">{{
                                            item.code }}
                                        </option>
                                    </select>
                                </div>
                                <div *ngIf="letsdoitForm.get('price')?.invalid && letsdoitForm.get('price')?.touched"
                                    class="text-danger">
                                    Precio es requerido, mínimo 0.</div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col mb-7">
                                <label class="fs-6 fw-semibold form-label mb-2">Status</label>
                                <select class="form-control form-control-lg text-center" formControlName="status">
                                    <option value="" disabled>Seleccione</option>
                                    <option *ngFor="let item of basestatus" [value]="item">{{ item }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <div class="card bg-white shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div>
                        <button type="button" [routerLink]="['/administracion-de-partes']" class="btn btn-secondary">
                            Ir a Listado
                        </button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <button [routerLink]="['/administracion-de-partes', heroe.id]" type="button"
                            class="btn btn-light-warning">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" [disabled]="letsdoitForm.invalid"
                            (click)="saveItem()">
                            <span class="indicator-label">
                                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                            </span>
                            <span class="indicator-progress">
                                Un momento por favor...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </button>
                    </div>
                    <div *ngIf="isEditMode && user.type === 'admin'">
                        <button type="button" class="btn btn-danger" (click)="deleteItem()">Eliminar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
